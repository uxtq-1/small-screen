<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Base styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    /* Container fixed at the bottom right */
    .hamburger-menu {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
    }
    /* The three-line hamburger button */
    .menu-button {
      width: 40px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      margin-left: 10px;
    }
    .menu-button div {
      height: 4px;
      background-color: #333;
      border-radius: 2px;
    }
    /* Horizontal menu content hidden by default */
    .menu-content {
      display: none;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-x: auto;
      white-space: nowrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 10px;
    }
    .menu-content ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }
    .menu-content li {
      margin-right: 15px;
      position: relative;
    }
    .menu-content li:last-child {
      margin-right: 0;
    }
    /* Services submenu pops upward with an animation */
    .submenu {
      position: absolute;
      bottom: 100%; /* Attach to top of the parent element */
      left: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      white-space: nowrap;
      z-index: 10;
      transform: translateY(100%);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      pointer-events: none; /* Prevent interaction when hidden */
    }
    .submenu.open {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    .submenu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .submenu li {
      margin: 5px 0;
      list-style: disc;
      margin-left: 15px;
    }
    /* Toggle switches styling */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .toggle-container label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    /* Chat icon styling */
    .chat-icon {
      font-size: 18px;
      vertical-align: middle;
    }
    /* Service option styling to indicate clickable nature */
    .services > a {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="hamburger-menu">
    <div class="menu-content" id="menuContent">
      <ul>
        <li><a href="#">Home</a></li>
        <li class="services">
          <a id="servicesToggle">Services</a>
          <div class="submenu" id="servicesSubmenu">
            <ul>
              <li><a href="#">Business Operations</a></li>
              <li><a href="#">Contact Center</a></li>
              <li><a href="#">IT Support</a></li>
              <li><a href="#">Professionals</a></li>
            </ul>
          </div>
        </li>
        <li class="toggle-container">
          <label>
            <input type="checkbox" id="langToggle">
            EN / ES
          </label>
        </li>
        <li class="toggle-container">
          <label>
            <input type="checkbox" id="themeToggle">
            Dark / Light
          </label>
        </li>
        <li>
          <a href="#" id="chatButton">Chat <span class="chat-icon">ðŸ’¬</span></a>
        </li>
      </ul>
    </div>
    <div class="menu-button" id="menuToggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script>
    // Toggle the horizontal menu on button click
    const menuToggle = document.getElementById('menuToggle');
    const menuContent = document.getElementById('menuContent');
    menuToggle.addEventListener('click', () => {
      menuContent.style.display = menuContent.style.display === 'flex' ? 'none' : 'flex';
    });

    // Toggle the services submenu on click with an upward sliding animation
    const servicesToggle = document.getElementById('servicesToggle');
    const servicesSubmenu = document.getElementById('servicesSubmenu');
    servicesToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      servicesSubmenu.classList.toggle('open');
    });

    // Dark / Light theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('change', function() {
      if (this.checked) {
        document.body.style.backgroundColor = '#333';
        document.body.style.color = '#fff';
      } else {
        document.body.style.backgroundColor = '#fff';
        document.body.style.color = '#000';
      }
    });

    // Language toggle stub functionality
    const langToggle = document.getElementById('langToggle');
    langToggle.addEventListener('change', function() {
      alert('Language switched to ' + (this.checked ? 'ES' : 'EN'));
    });

    // Chat button stub functionality
    const chatButton = document.getElementById('chatButton');
    chatButton.addEventListener('click', function(e) {
      e.preventDefault();
      alert('Chat clicked!');
    });

    // Close services submenu if clicked anywhere outside
    document.addEventListener('click', (e) => {
      if (!servicesToggle.contains(e.target) && !servicesSubmenu.contains(e.target)) {
        servicesSubmenu.classList.remove('open');
      }
    });
  </script>

</body>
</html>
